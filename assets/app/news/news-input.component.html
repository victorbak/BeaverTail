<!-- <div class="container"> -->
<div class="background">

    <div class="col-md-8 col-md-offset-2">
        <h1>Create News</h1>
        <h4 class="errorMessage" *ngFor="let m of errorMessages">{{ m }}</h4>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" class="form-control" [ngModel]="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="synopsis">Synopsis*</label>
                <!-- <input type="text" cols="30" rows="10" style="text-align: left;
                padding-left:0;
                padding-top:0;
                padding-bottom:0.4em;
                padding-right: 0.4em;
                width: 400px;
                height: 200px;" id="synopsis" class="form-control" [ngModel]="synopsis" name="synopsis" required> -->
                <textarea class="wideInput"[ngModel]="synopsis" name="synopsis" required ></textarea>
            </div>

            <div class="form-group">

                <label for="dateFrom" style="padding-right: 135px;">Date From</label>
                <label for="dateTo">Date To</label>
                <p></p>
                <input type="date" style="  max-width: 25%;display: inline-block; margin-right:20px; " id="dateFrom" class="form-control"
                    [ngModel]="news?.dateFrom" name="dateFrom" required>
                <input type="date" style="  max-width: 25%;display: inline-block;" id="dateTo" class="form-control" [ngModel]="news?.dateTo"
                    name="dateTo" required>

            </div>

            <!-- <div class="form-group">

                <label for="dateTo">Date To</label>
                <input type="date" id="dateTo" class="form-control" [ngModel]="news?.dateTo" name="dateTo" required>
            </div> -->

            <div class="form-group">
                <label for="gov-tag">Government Tags</label>
                <rl-tag-input [(ngModel)]="govTags" name="govtag" id="gov-tag" placeholder="Add Government Tags"></rl-tag-input>
            </div>

            <div class="form-group">
                <label for="people-tag">People Tags</label>
                <rl-tag-input [(ngModel)]="peopleTags" name="ppltag" id="people-tag" placeholder="Add People Tags"></rl-tag-input>
            </div>

            <div class="form-group">
                <label for="tag">Other Tags</label>
                <rl-tag-input [(ngModel)]="tags" name="tag" id="people-tag" placeholder="Add Tags">
                </rl-tag-input>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" class="form-control" [ngModel]="url" name="url">
            </div>

            <div class="form-group">
                <label for="location">Location</label>

                <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>

                <agm-map [latitude]="latitudeForMap" [longitude]="longitudeForMap" [zoom]="zoom" (mapClick)="mapClicked($event)">

                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="pinDragged($event)">
                    </agm-marker>

                </agm-map>
            </div>
            <br>
            <br>
            <br>
            <h4 class="errorMessage" *ngFor="let m of errorMessages">{{ m }}</h4>
            <button type="button" style="margin-top:50px;" class="btn btn-danger" (click)="onClear(f)">Clear</button>
            <button class="btn btn-primary" style="margin-top:50px;" type="submit">Save</button>
            <div class="footer"></div>
        </form>
    </div>
</div>
