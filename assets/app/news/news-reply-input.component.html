<!-- <div class="container"> -->
<div class="background">

    <div class="col-md-8 col-md-offset-2">
        <h1>Enter your response</h1>
        <h4 class="errorMessage" *ngFor="let m of errorMessages">{{ m }}</h4>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
            <br/>
            <label for="verify">
                <h3>Verification*</h3>
            </label>
            <!-- <div class="form-group">
                <label for="verify">Verification*</label>
                <br/>

                <input type="radio" id="verify" [ngModel]="verify" name="verify" value="This Reply Verifies This News Post.">I am verifying this post.
                <br>
                <input type="radio" id="verify" [ngModel]="verify" name="verify" value="This Reply Contests This News Post.">I am contesting this post
                <br>
            </div> -->

            <label class="container">I am verifying this post.
                <input type="radio" id="verify" [ngModel]="verify" name="verify" value="This Reply Verifies This News Post.">
                <span class="checkmark"></span>
            </label>
            <label class="container"> I am contesting this post
                <input type="radio" id="verify" [ngModel]="verify" name="verify" value="This Reply Contests This News Post.">
                <span class="checkmark"></span>
            </label>
            <br>
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" class="form-control" [ngModel]="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="synopsis">Synopsis*</label>
                <!-- <input type="text" id="synopsis" class="form-control" [ngModel]="synopsis" name="synopsis" required> -->
                <textarea id="synopsis" class="wideInput" [ngModel]="synopsis" name="synopsis" required></textarea>

            </div>

            <div class="form-group">
                <label for="gov-tag">Government Tags</label>
                <rl-tag-input [(ngModel)]="govTags" name="govtag" id="gov-tag" placeholder="Add Government Tags"></rl-tag-input>
            </div>

            <div class="form-group">
                <label for="people-tag">People Tags</label>
                <rl-tag-input [(ngModel)]="peopleTags" name="ppltag" id="people-tag" placeholder="Add People Tags"></rl-tag-input>
            </div>

            <div class="form-group">
                <label for="tag">Other Tags</label>
                <rl-tag-input [(ngModel)]="tags" name="tag" id="people-tag" placeholder="Add Tags">
                </rl-tag-input>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" class="form-control" [ngModel]="url" name="url">
            </div>

            <h4 class="errorMessage" *ngFor="let m of errorMessages">{{ m }}</h4>
            <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
            <button class="btn btn-primary" type="submit">Save</button>
            <div class="footer"></div>
        </form>
    </div>
</div>
